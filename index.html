<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Form Drama Workflow</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/workflow.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Short Form Drama Workflow</h1>
        </header>

        <!-- Video Viewer View -->
        <main class="main-container view-container active" id="viewer-view">
            <!-- Left Panel: Video List -->
            <aside class="panel panel-left" id="video-list-panel">
                <div id="video-list-container"></div>
            </aside>

            <!-- Center Panel: Video Viewer -->
            <section class="panel panel-center" id="video-panel">
                <h2>Video Viewer</h2>
                <div id="video-container" class="video-container">
                    <div id="video-status" class="video-status">
                        <p>No video loaded</p>
                    </div>
                    <video id="video-player" class="video-player" controls style="display: none;">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-controls">
                    <button id="download-btn" class="btn" disabled>Download Video</button>
                </div>
            </section>
        </main>

        <!-- Workflow Builder View -->
        <div class="view-container" id="workflow-view">
            <div id="workflow-builder-container"></div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
