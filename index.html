<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Form Drama Workflow</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Short Form Drama Workflow</h1>
        </header>

        <main class="main-container">
            <!-- Left Panel: Video List -->
            <aside class="panel panel-left" id="video-list-panel">
                <div id="video-list-container"></div>
            </aside>

            <!-- Center Panel: Video Viewer -->
            <section class="panel panel-center" id="video-panel">
                <h2>Video Viewer</h2>
                <div id="video-container" class="video-container">
                    <div id="video-status" class="video-status">
                        <p>No video loaded</p>
                    </div>
                    <video id="video-player" class="video-player" controls style="display: none;">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-controls">
                    <button id="download-btn" class="btn" disabled>Download Video</button>
                </div>
            </section>

            <!-- Bottom Panel: Prompt Input -->
            <section class="panel panel-bottom" id="prompt-panel">
                <h2>Generate Video</h2>
                <div class="prompt-container">
                    <textarea
                        id="prompt-input"
                        class="prompt-input"
                        placeholder="Enter your video generation prompt..."
                        rows="4"
                    ></textarea>
                    <div class="prompt-actions">
                        <button id="generate-btn" class="btn btn-primary">Generate Video</button>
                        <span id="prompt-status" class="prompt-status"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
